apiVersion: v1
kind: Pod
metadata:
  name: my-pv-pod

spec:
  restartPolicy: Never
  containers:
  - name: busybox
    image: busybox:stable
    command: ["sh", "-c","echo Hello Team, This is persistnent volume claim 1 >> /output/success.txt"]
    volumeMounts:
    - mountPath: /output
      name: my-pv
      

  volumes:
    - name: my-pv
      persistentVolumeClaim:
        claimName: my-pvc
